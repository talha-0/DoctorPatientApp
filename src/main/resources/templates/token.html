<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Please Confirm Your Email</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Please Confirm Your Email</div>
        <div class="card-body">
          <p>We have sent a confirmation email to your email address. Please check your email and click on the confirmation link to activate your account.</p>
          <p>If you don't see the email in your inbox, please check your spam folder.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
